application.message: Hi, Spring Booter!

spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/ammcars?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8
